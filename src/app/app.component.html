<nav>
  <ng-container *ngFor="let nav of navs">
    <div
      *ngIf="nav.subNavs; else simpleLink"
      class="parent-link"
      [ngClass]="{ collapse: nav.isCollapse }"
    >
      <div class="label" (click)="toggle(nav)">
        {{ nav.label }}
        <i class="gg-chevron-double-down"></i>
      </div>
      <div class="subLinks" *ngFor="let subNav of nav.subNavs">
        <div
          *ngIf="subNav.subNavs; else simpleSubLink"
          class="parent-link"
          [ngClass]="{ collapse: subNav.isCollapse }"
        >
          <div class="label" (click)="toggle(subNav)">
            {{ subNav.label }}
            <i class="gg-chevron-double-down"></i>
          </div>
          <div class="subLinks" *ngFor="let subSubNav of subNav.subNavs">
            <a
              routerLink="subNav.link"
              class="link"
              routerLinkActive
              (click)="activeLink(subNav)"
              >{{ subSubNav.label }}</a
            >
          </div>
        </div>
        <ng-template #simpleSubLink>
          <a
            (click)="activeLink(subNav)"
            routerLink="{{ subNav.link }}"
            class="link"
            routerLinkActive
            >{{ subNav.label }}</a
          >
        </ng-template>
      </div>
    </div>
    <ng-template #simpleLink>
      <a
        (click)="activeLink(nav)"
        routerLink="{{ nav.link }}"
        class="link"
        routerLinkActive
        >{{ nav.label }}</a
      >
    </ng-template>
  </ng-container>
</nav>
<article>
  <router-outlet></router-outlet>
</article>
